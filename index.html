<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Static Demo</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the animation */
        .card-enter {
            animation: fadeInScale 0.5s ease-out;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="app-container" class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl card-enter">
        <h1 class="text-4xl font-extrabold mb-4 text-green-400">Vercel JS/CSS Demo</h1>
        <p class="text-gray-300 mb-6">A fully self-contained HTML file deployed as a static site.</p>

        <!-- Display Area -->
        <div class="bg-gray-700 p-6 rounded-lg text-center mb-6">
            <p id="message-display" class="text-lg font-semibold mb-2 text-white">
                Click the button to start the counter!
            </p>
            <p class="text-5xl font-bold text-yellow-300" id="counter">0</p>
        </div>

        <!-- Interactive Button -->
        <button id="increment-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-[1.02] shadow-md">
            Increment Counter
        </button>
    </div>

    <script>
        // JavaScript logic
        document.addEventListener('DOMContentLoaded', () => {
            let count = 0;
            const counterElement = document.getElementById('counter');
            const messageElement = document.getElementById('message-display');
            const button = document.getElementById('increment-button');

            /**
             * Updates the counter and the display message.
             */
            function updateCounter() {
                count += 1;
                counterElement.textContent = count;

                // Update message based on the count
                let message = '';
                if (count === 1) {
                    message = 'Hello Vercel! First click recorded.';
                } else if (count < 10) {
                    message = `You've clicked ${count} times. Keep going!`;
                } else if (count < 50) {
                    message = `Getting busy! Total clicks: ${count}.`;
                } else {
                    message = `Wow! You're a clicking pro with ${count} clicks!`;
                }
                
                // Apply a temporary visual bounce/flash on the message
                messageElement.classList.add('text-green-400');
                setTimeout(() => {
                    messageElement.classList.remove('text-green-400');
                    messageElement.textContent = message;
                }, 100); 
                
                messageElement.textContent = message;
            }

            // Attach the click event listener
            button.addEventListener('click', updateCounter);
        });
    </script>
</body>
</html>
